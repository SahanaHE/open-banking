# API specification
api:
  autodiscoveryID: "00000000"
  
# Listener configuration
https:
  host: "0.0.0.0"
  port: "8082"

#API Configurations
fins-openbanking-pisp-dom-exp-api:   
  http-listener:
    path: "/api/*"
  http-client:
      client-id:  "Client Id overridden at deploy time"  
      client-secret: "Client secret overridden at deploy time"

# FINS Open Banking ASPSP Experience API Request Configuration
openbanking-aspsp-exp-api:
  host: "openbanking-aspsp-experience-api.us-e2.cloudhub.io"
  port: "443"
  base-path: "/api"
  ping-path: "/ping"
  response-timeout: "60000"
  connection-idle-timeout: "3000"
  http-frequency: "5000"
  http-reconnection-attempts: "2"